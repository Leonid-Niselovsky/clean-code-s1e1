<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eusenhower matrix">
    <a class="header__a" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
      <h3 class="main-title" for="new-task">Add Item</h3>
      <div class="main__additem">
        <input id="new-task" class="main__task main__item_hide" type="text">
        <button class="main__key main__item_hide">Add</button>
      </div>
    <h3 class="main-title">Todo</h3>
    <ul class="main__todo" id="incompleteTasks">
      <li class="main__list">
        <input class="main__item_hide" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task main__item_hide">
        <button class="edit main__key main__item_hide">Edit</button>
        <button class="delete main__key main__item_hide"><img src="./remove.svg" alt="delete text button"></button>
      </li>
      <li class="edit-mode main__list">
        <input class="main__item_hide" type="checkbox">
        <label class="task editmode-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task main__item_hide">
        <button class="edit main__key main__item_hide">Save</button>
        <button class="delete main__key main__item_hide"><img src="./remove.svg" alt="delete text button"></button>
      </li>
    </ul>
    <h3 class="main-title">Completed</h3>
    <ul id="end-tasks">
      <li class="main__list">
        <input class="main__item_hide" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task main__item_hide">
        <button class="edit main__key main__item_hide">Edit</button>
        <button class="delete main__key main__item_hide"><img src="./remove.svg" alt="delete text button"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
